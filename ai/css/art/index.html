<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      width: 50px;
      height: 50px;

    }
    h1::before {
      content: attr(data-name);
    }
    h1::after {
      content: attr(data-name);
    }
  </style>
</head>
<body>
  <div class="hell" data-name="玩转CSS的艺术"></div>
  <h1></h1>
  <script>
    const hellEle = document.querySelector('.hell') 
    console.log(hellEle.attr('data-name'));
  </script>
</body>
</html>
