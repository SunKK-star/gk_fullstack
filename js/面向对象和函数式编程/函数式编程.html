    const func = () => {
      console.log('发出网络请求');
    }
    // throttle 高阶函数
    function throttle(fn) {
      let p = 0
      return function () {
        let current = Date.now()
        if (current - p > 2000) {
          // 要做到事
          fn()
          p = current
        }
      }
    }
    const xxx = throttle(func)
    window.addEventListener('resize', xxx)
