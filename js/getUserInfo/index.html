<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://weui.io/style/weui.css">
</head>
<body>
  <div class="weui-cells wp-users">

  </div>
  <!-- 展示一个用户列表怎么做？  -->
  <script src="/user.js"></script>
  
  <script>
    const usersEle = document.querySelector('.wp-users')
    fetch('/users.json')
      .then(data => data.json())
      .then(data => {
        // console.log(data);
        for (let user of data) {
          usersEle.innerHTML += getUserTemplate(user);
        }
      })
  </script>
</body>
</html>
