<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      overflow: auto;
      background-color: aquamarine;
      height: 210px;
      width: 100px;
    }

    .item {
      height: 30px;
    }
  </style>
</head>

<body>
  <div id="test"></div>
  <script src="../js/new/react.development.js" type="text/javascript"></script>
  <script src="../js/new/react-dom.development.js" type="text/javascript"></script>
  <script src="../js/new/babel.min.js" type="text/javascript"></script>
  <script type="text/babel">
    // 创建组件
    class Time extends React.Component {
      state = {
        date: new Date()
      }

      componentDidMount() {

        this.timer = setInterval(() => {
          this.setState({
            date: new Date()
          })
        }, 1000)
      }

      render() {
        return (
          <div>
            <h1>Hello</h1>
            <input type="text" />
            <span>现在是：{this.state.date.toTimeString()}</span>
          </div>
        )
      }
    }
    ReactDOM.render(<Time />, document.getElementById('test'))
  </script>
</body>

</html>
