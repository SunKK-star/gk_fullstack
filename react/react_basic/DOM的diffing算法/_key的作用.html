<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      overflow: auto;
      background-color: aquamarine;
      height: 210px;
      width: 100px;
    }

    .item {
      height: 30px;
    }
  </style>
</head>

<body>
  <div id="test"></div>
  <script src="../js/new/react.development.js" type="text/javascript"></script>
  <script src="../js/new/react-dom.development.js" type="text/javascript"></script>
  <script src="../js/new/babel.min.js" type="text/javascript"></script>
  <script type="text/babel">

    // 创建组件
    class Person extends React.Component {
      state = {
        persons: [
          { id: 1, name: '小张' },
          { id: 2, name: '小李' }
        ]
      }
      add = () => {
        const {persons} = this.state
        const p = {id: persons.length+1, name: '小王', age: 20}
        this.setState({
          persons: [p,...persons]
        })
      }
      render() {
        return (

          <div>
            <h2>展示人员信息</h2>
            <button onClick={this.add}>添加一个小王</button>
            <ul>
              {
                this.state.persons.map((personObj, index) => {
                  return <li key={index}>{personObj.name}----{personObj.id}</li>
                })
              }
            </ul>
          </div>
        )
      }
    }
    ReactDOM.render(<Person />, document.getElementById('test'))
  </script>
</body>

</html>
