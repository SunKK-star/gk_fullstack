<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React!</title>
</head>

<body>
  <div id="test"></div>
  <!--引入react和核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--引入react-dom,用于支持react操作dom-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel，用于将jsx转化为js-->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel"> /* 此处一定要写babel */


    class Weather extends React.Component {
      // React.createRef()调用后可以返回一个容器，该容器可以存储被ref所标识的节点。该容器是专人专用的
      // myRef = React.createRef()  不要过度的使用ref
      state = { isHot: true }
      changeWeather = () => {
        const isHot = this.state.isHot;
        this.setState({
          isHot: !isHot
        })
      }
      // 如果发生事件的元素正好是你需要操作的元素
      show = (e) => {
        alert(e.target.value)
      }
      input = (e) => {
        console.log(e);
      }
      render() {
        console.log(this);
        let { isHot } = this.state
        return (
          <div>
            <h1 onClick={this.changeWeather}>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
            {/*<input ref={c => {
              this.x = c;
              console.log('@', c);
            }} type="text" />*/}
            <input onBlur={this.show} type="text" />  
            <button onClick={this.input}>click</button>
          </div>
        )
      }
    }

    ReactDOM.render(<Weather />, document.getElementById('test'))


  </script>
</body>

</html>
