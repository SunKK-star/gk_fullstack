<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <!--引入react和核心库-->
  <script type="text/javascript" src="./js/react.development.js"></script>
  <!--引入react-dom,用于支持react操作dom-->
  <script type="text/javascript" src="./js/react-dom.development.js"></script>
  <!--引入babel，用于将jsx转化为js-->
  <script type="text/javascript" src="./js/babel.min.js"></script>

  <script type="text/babel"> /* 此处一定要写babel */
    class Life extends React.Component {
      changeOpacity = React.createRef()
      state = {
        isShow: true,
        pSty: 'h1',
        arr =[1, 0.8, 0.5, 0.2, 0]
      }
      show = () => {
        React.unmountComponentAtNode(document.getElementById('test'))
        this.setState({
          isShow: true
        })
      }
      render() {
        return (
          <div className={this.state.isShow ? '' : 'container'}>
            <h1 className={this.state.pSty} ref={this.changeOpacity}>React学不会怎么办？</h1>
            <button onClick={this.show}>不活了</button>
          </div>
        )
      }
    }
    ReactDOM.render(<Life />, document.getElementById('test'))
  </script>
</body>

</html>
