<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React!</title>
</head>
<body>
  <div id="test"></div>
  <!--引入react和核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--引入react-dom,用于支持react操作dom-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel，用于将jsx转化为js-->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel"> /* 此处一定要写babel */
    // 1.定义类式组件
    class MyConponent extends React.Component {
      render() {
        // reder上的this是谁 --》MyConponent的实例对象 <= > MyConponent组件实例对象
        console.log('render中的实例：',this);
        return <h2>我是用类定义的组件(适合于复杂组件的定义)</h2>
      }
    }
    // 渲染组件到页面
    ReactDOM.render(<MyConponent/>,document.getElementById('test'))
    /* 
      ReactDOM.render(<MyConponentt/>....后，发生了什么？
        1.react解析组件标签，找到MyComponent组件。
        2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的reder方法，
        将返回的虚拟dom转为真实dom，随后呈现在页面中
    */

  </script>
</body>
</html>
