<body>
	<div class="register">
		<div class="register-wrapper">
			<div class="content_title">
				<h1>注册表单</h1>
			</div>

			<div class="field">
				<input type="text" placeholder="用户名称">
				<i class="iconfont icon-zhanghao"></i>
			</div>

			<div class="field">
				<input type="text" placeholder="用户实名">
				<i class="iconfont icon-gerenzhanghu"></i>
			</div>

			<div class="field">
				<input type="password" placeholder="密码">
				<i class="iconfont icon-mima"></i>
			</div>

			<div class="field">
				<input type="password" placeholder="确认密码">
				<i class="iconfont icon-querenmima"></i>
			</div>

			<div class="radio_button">
				<label>性别：</label>
				<label>
					<input class="gender_select" name="sex" id="m" type="radio" value="1" autocomplete="off" />
					男
				</label>
				<label>
					<input class="gender_select" name="sex" id="w" type="radio" value="0" autocomplete="off" />
					女
				</label>
			</div>

			<div class="selectbutton">
				<button>模型选择</button>
			</div>

			<div class="selectmodel">
					<div id="showdiv1">
						<input class="model modelA" id="manModelA" class="click button-background" type="button" value=""/>
						<input class="model modelB" id="manModelB" class="click button-background" type="button" value=""/>
					</div>
					<div id="showdiv2" >
						<input id="womanModelA" class="click button-background" type="button" value=""/>
						<input id="womanModelB" class="click button-background" type="button" value=""/>
					</div>
			</div>

			<div class="register-btn">
				<button type="button">点击注册</button>
			</div>

			<div class="login-btn">
				<button type="button">返回登录</button>
			</div>
		</div>

		
	</div>

		<div class="bd">
			<img src="../images/logoWord.png" alt="">
		</div>

	</div>
