<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../common/base.css">
	<link rel="stylesheet" href="../common/index.css">
	<link rel="stylesheet" href="../common/icon.css">
	<title>Document</title>
</head>
<body>
	<div class="login">
		<div class="content_title">
			<img src="../images/logoWord.png" alt="">
		</div>
		<div class="login-wrapper">
			<div class="title">
				<h1>Hello !</h1>
			</div>
			<div class="container">
				<div class="user">
					<span class="iconfont icon-zhanghao iconsize"></span>
					<input class="user_input" type="text" placeholder="用户名">
				</div>
				<div class="password">
					<span class="iconfont icon-mima iconsize"></span>
					<input class="password_input" type="password" placeholder="密码">
				</div>
				
			</div>
			<div class="remember">
				<input type="checkbox">
				<span>Remember me</span>
			</div>
			<div class="login-btn">
				<button type="button">LOGIN</button>
			</div>
			<div class="extra">
				<div class="extra_wrapper">
					<div class="extra_title">还没有账号 ?</div>
					<div class="extra_content">
						<button type="button">Register Now!</button>
					</div>
				</div>
			</div>
		</div>

		<div class="bd"></div>
	</div>
</body>
</html>
