<script>
  let arr = [{a: 1},{a: 2},{a: 3}]
  // [1, 2, 3]
  // map 映射
  let newarr = arr.map((item) => {
    return item.a
  })
  // document.createElement()
  let arr1 = arr.map((item) => {
    return `<li>${item.a}</li>`
  })
  console.log(arr1);



  let arr2 = [1,2,3,4,5,6]
  // reduce 循环意思 叠加
  // 1 pre: => 0  item: 1  => 1
  // 2 pre: => 1  item: 2  => 3
  // 3 pre: => 3  item: 3  => 6
  // .....
  let sum = arr2.reduce((pre, item) => {
    return pre + item
  }, 0)
  console.log(sum);

  let arr3 = [{a:1},{b:2},{c:3}]
  // let newarr3 = arr3.reduce((pre, item) => {
  //   return {
  //     ...pre,
  //     ...item
  //   }
  // }, {})

  let newarr3 = arr3.reduce((pre, item) => {
    return Object.assign(pre, item)
  })

  // Object.assign()  
  console.log(newarr3);
</script>
