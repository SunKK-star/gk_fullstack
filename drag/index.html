<body>
  <script>
    // 回文
    // 上海自来水来自海上

    var isValid = function(str) {

      let i = 0, j = str.length - 1;
      while(i < j) {
        let left = str[i], right = str[j];
        if(left !== right) {
          return false
        }
        i ++;
        j --
      }
      return true
    }
  </script>
