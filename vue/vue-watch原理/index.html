<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
</head>
<body>
  <div id="app"></div>=
    <p>{{count}}</p>
    <h2>{{msg}}</h2>
    <button @click="add"></button>
  <script>
    let app = new Vue({
      el: '#app',
      data () {
        return {
          count: 0,
          msg: 'hello'
        }
      },
      methods: {
        add() {
          this.count++
        }
      },
      watch: {
        count (newVal, oldVal) {
          if (newVal > 10) {
            this.msg = 'hello watch'
          }
        }
      }
    })
  </script>
</body>
</html>
